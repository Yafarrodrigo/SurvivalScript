<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvivalScript</title>
    <link rel="stylesheet" href="./css/game.css">
    <script type="module" defer src="js/index.js"></script>
</head>
<body>
    <div id="game-container">
        
    </div>
    <div id="controls">
        <h1 style="color: white;">Press "I" to open Inventory</h1>
        <h1 style="color: white;">Press "C" to open Crafting</h1>
        <h1 style="color: white;">Press "M" to open Map</h1>
        <h1 style="color: white;">WASD or Arrows to move</h1>
        <h1 style="color: white;">ESC closes al windows</h1>
        <br>
        <br>
        <hr>
        <div style="color:white">
            <h1>EQUIPMENT: </h1>
            <br>
            <h3 id="equipment-head">head: nothing</h3>
            <br>
            <h3 id="equipment-torso">torso: nothing</h3>
            <br>
            <h3 id="equipment-hands">hands: nothing</h3>
            <br>
            <h3 id="equipment-legs">legs: nothing</h3>
            <br>
            <h3 id="equipment-feet">feet: nothing</h3>
            <br>
            <h3 id="equipment-back">back: nothing</h3>
        </div>
    </div>
</body>
</html>
